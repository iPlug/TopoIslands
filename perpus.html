<script>
var message="";
$(document).ready(function() {

	$("img").hover(function(){
            var src = $(this).attr("src").match(/[^\.]+/) + "h.png";
            $(this).attr("src", src);
        },function(){
            var src = $(this).attr("src").replace("h.png", ".png");
            $(this).attr("src", src);
        });

/*	$("#bldA").hover(function(){

	$("#bldB").hover(function(){

*/

	$("#back").click(function(event) {
		$("#A").css("display","inline");
		$("#B").css("display","none");
	  });

	  $("#bldA").click(function(event) {
	    $("#B").css("display","inline");
		$("#A").css("display","none");
	  });
	  
	  $("#bldB").click(function(event) {
		$("#B").css("display","inline");
		$("#A").css("display","none");
	  });
	  
	  $('#txtChat').keypress(function(e) {
			if(e.which == 13) {
				$(this).blur();
				$('#butSend').focus().click();
				$('#txtChat').focus();
			}
		});
		
	$('#butSend').click(function(){
		message=$('#txtChat').val();
		$('#txtChat').val("");
		//adding chat item
		 $('#chatBoard').append('<b>Me :</b> ' + message + '<br>');
		 
		//scroll down the chatBox
		$("#chatBoard").animate({ scrollTop: $("#chatBoard").prop("scrollHeight") - $('#chatBoard').height() }, 1);  
		
	});
 });
</script>
