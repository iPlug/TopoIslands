    <script>
        var numLoad=0;
        var image = new Array();
        var list = new Array();
        var x=100;
        list = [
                'img/bg/bus.png',
				'img/bg/maplogo.png',

        function handleOnload(){
            numLoad++;
            console.log(image[numLoad-1].src + ' has been Loaded...')
            x=30*(numLoad+1);
            $("#perahu").stop().animate({ width:x },3500);
            $("#moveShip").html(numLoad + "/" + list.length);
            if(numLoad==list.length){
				$('#playBut').show();
            }
        }
       
       $(document).ready( function (){
			$('#playBut').hide();
            $("#perahu").stop().animate({ width:x },3500);
            $("#moveShip").html('0/' + list.length);
            $.get( 
                'test.php', 
                function( data ){ 
                    //console.log(data); // ["test.jpg"]
                    for(var i=0;i<list.length;i++){
                        image[i] =  new Image();
                        image[i].src = list[i];
                        $(image[i]).load( function(){ 
                            handleOnload();
                        });
                    }
                } 
            );
			
			$('#playBut').click(function(){
				window.location.href = "/play";
			});
        });  
    </script>
