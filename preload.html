<!DOCTYPE html>

<html>
<head>
    <title>TopoIslands - Education Game of Network Topology</title>
    <style>
		html{
			width:100%;
			height:100%;
		}
		#logo{
			position: absolute;
			top: 150px;
			left: 350px;
		}
        #perahu{
                float: left;
        }
        #moveShip{
				position: relative;
                float: left;
                left:40px;
                width: 20px;
                height: 150px;
        }
		#boat{
				position: relative;
                float: left;
				top: 350px;
				left: 100px;
                width: 150px;
                height: 150px;
        }
		body{
			background-image: linear-gradient(bottom, #2542FA 0%, #151238 70%, #FFFFFF 70%, #4BCADB 100%);
background-image: -o-linear-gradient(bottom, #2542FA 0%, #151238 70%, #FFFFFF 70%, #4BCADB 100%);
background-image: -moz-linear-gradient(bottom, #2542FA 0%, #151238 70%, #FFFFFF 70%, #4BCADB 100%);
background-image: -webkit-linear-gradient(bottom, #2542FA 0%, #151238 70%, #FFFFFF 70%, #4BCADB 100%);
background-image: -ms-linear-gradient(bottom, #2542FA 0%, #151238 70%, #FFFFFF 70%, #4BCADB 100%);
		}
</style>
    <script src="js/jquery.js"></script>
    <script>
        var numLoad=0;
        var image = new Array();
        var list = new Array();
        var x=100;
        list = [
                'media/image/bg/bus.png',
				'media/image/building/full.png',
				'media/image/bg/bus.png',
				'media/image/profile/15.png',
				'media/image/bg/bus.png'
                ];
        
        function handleOnload(){
            numLoad++;
            console.log(image[numLoad-1].src + ' has been Loaded...')
            x=150*(numLoad+1);
            $("#perahu").stop().animate({ width:x },3500);
            $("#moveShip").html(numLoad + "/" + list.length);
            if(numLoad==list.length){
                console.log("Finished")
            }
        }
       
       $(document).ready( function (){
            $("#perahu").stop().animate({ width:x },3500);
            $("#moveShip").html('0/' + list.length);
            $.get( 
                'test.php', 
                function( data ){ 
                    //console.log(data); // ["test.jpg"]
                    for(var i=0;i<list.length;i++){
                        image[i] =  new Image();
                        image[i].src = list[i];
                        $(image[i]).load( function(){ 
                            handleOnload();
                        });
                    }
                } 
            ); 
		setInterval(function () {  
			if($('#perahu').css('width')=='900px'){
				window.location.href = "/play";
			}
        }, 1000);
        });  
    </script>
</head>

<body>

<img id=logo src=media/image/bg/topoislands.png width=600px height=200px/>
<div id=perahu>&nbsp;</div>
<div id=boat>
<img src=media/image/sailboat2.png width=150px height=150px />
<div id=moveShip></div>
</div>

</body>
</html>
